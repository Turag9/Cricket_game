<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Stump Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Bat, Ball, Stump</h1>
        <div class="buttons">
            <button class="btn" onclick="playGame('Bat')"><img src="images/bat.png" alt="Bat-Image" class="imgs"></button>
            <button class="btn" onclick="playGame('Ball')"><img src="images/ball.png" alt="Bat-Image" class="imgs"></button>
            <button class="btn" onclick="playGame('Stump')"><img src="images/stump.png" alt="Bat-Image" class="imgs"></button>
        </div>
        <h2 id="result-text"></h2>
        <p id="score-text"></p>
        <button class="reset-button" onclick="resetScore()">Reset Score</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
